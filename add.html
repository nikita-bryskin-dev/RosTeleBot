{% extends "base.html" %}

{% block content %}
<div class="card p-4" style="max-width: 800px; margin: 0 auto">
    <h2 class="mb-4 text-purple">Добавить новую запись</h2>
    
    <form method="POST">
        <div class="mb-4">
            <label class="form-label">Вопрос</label>
            <textarea class="form-control" 
                      name="question" 
                      rows="3"
                      placeholder="Введите текст вопроса..."
                      required></textarea>
        </div>
        
        <div class="mb-4">
            <label class="form-label">Ответ</label>
            <textarea class="form-control" 
                     name="answer" 
                     rows="5"
                     placeholder="Введите подробный ответ..."
                     required></textarea>
        </div>
        
        <div class="d-flex gap-2 justify-content-end">
            <a href="{{ url_for('index') }}" class="btn btn-outline-purple">Отмена</a>
            <button type="submit" class="btn btn-primary">Сохранить запись</button>
        </div>
    </form>
</div>
{% endblock %}
