{% extends "base.html" %}

{% block content %}
<div class="card p-4" style="max-width: 800px; margin: 0 auto">
    <h2 class="mb-4 text-purple">Импорт данных</h2>
    
    <form method="POST" enctype="multipart/form-data">
        <div class="mb-4">
            <label class="form-label">Выберите CSV файл</label>
            <input type="file" 
                   class="form-control" 
                   name="file" 
                   accept=".csv"
                   required>
        </div>
        
        <div class="d-flex gap-2 justify-content-end">
            <a href="{{ url_for('index') }}" class="btn btn-outline-purple">Отмена</a>
            <button type="submit" class="btn btn-primary">Импортировать</button>
        </div>
    </form>
</div>
{% endblock %}
