{% extends "base.html" %}

{% block content %}
<div class="card p-4" style="max-width: 800px; margin: 0 auto">
    <h2 class="mb-4 text-purple">Редактировать запись #{{ pair[0] }}</h2>
    
    <form method="POST">
        <div class="mb-4">
            <label class="form-label">Вопрос</label>
            <textarea class="form-control" 
                      id="question" 
                      name="question" 
                      required>{{ pair[1] }}</textarea>
        </div>
        <div class="mb-4">
            <label class="form-label">Ответ</label>
            <textarea class="form-control" 
                     id="answer" 
                     name="answer" 
                     required>{{ pair[2] }}</textarea>
        </div>
        <div class="d-flex gap-2 justify-content-end">
            <a href="{{ url_for('index') }}" class="btn btn-outline-purple">Отмена</a>
            <button type="submit" class="btn btn-primary">Сохранить изменения</button>
        </div>
    </form>
</div>
{% endblock %}
